<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Traffic</title>
    <style>
        body {
            background-image: url('/static/normal_traffic.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 48px; /* Increased font size */
            font-family: 'Roboto', sans-serif; /* Stylish font */
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }
        p {
            margin-bottom: 20px;
            font-size: 20px; /* Increased font size for paragraph */
            font-family: 'Roboto', sans-serif; /* Stylish font */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <!-- Link to Google Fonts for stylish font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>NORMAL TRAFFIC</h1>
    <p>No suspicious activities detected.</p>
</body>
</html>
